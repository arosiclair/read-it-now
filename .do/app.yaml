name: read-it-now

domains:
  - domain: www.readitnow.app
    type: PRIMARY

services:
  - name: api
    github:
      repo: arosiclair/read-it-now
      branch: master
      deploy_on_push: true
    source_dir: server
    environment_slug: node-js
    routes:
      - path: /api

static_sites:
  - name: ui
    github:
      repo: arosiclair/read-it-now
      branch: master
      deploy_on_push: true
    source_dir: ui
    environment_slug: node-js
    build_command: npm run build
    output_dir: dist
    index_document: index.html
    routes:
      - path: /
